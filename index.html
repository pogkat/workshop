<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="./event.js"></script>
<style>

    a{
        color: white;
        font-size: 2em;
        text-decoration: none;
        position: absolute;
        top: 10px;
        left: 5px;
        z-index: 999;
    }
</style>
<body style='margin : 0; overflow: hidden;'>
<a-scene embedded arjs='debugUIEnabled: false;'>
    <a-marker preset="hiro" id="mymarker" markerhandler emitevents="true" cursor="rayOrigin: mouse">
        <a-box id="mymodel" position="0 0.5 0" rotation="0 0 45" scale="2 2 2" color="red" animation="property: rotation; to: 0 360 45; loop: true; dur: 5000; easing: linear"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
